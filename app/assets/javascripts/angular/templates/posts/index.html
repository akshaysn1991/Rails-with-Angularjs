<h1><center>Posts List</center></h1>



<!-- <p>{{posts.name[2]}}</p> -->

   <p style="float:right"><div><b>Search post</b>:&nbsp;<input type="text" ng-model="search" class="search-query" placeholder="Search">
   </div>
 </p>
 <!-- <label>Textbox with search icon</label>
<div class="input-append"><input type="text" id="" name="" ng-model="search"><span class="add-on"><i class="icon-search"></i></span></div> -->


    <div>    	
    	
       
      <table id="contacts_table" cellpadding="0" cellspacing="0" border="0" class="table table-striped table-bordered">
      	<thead>
          


      		<tr >
      			<th>Id</th>
      			<th>Name</th>
	      		<th>Body</th>
               <th></th>
               <th></th>
	      		
	      		<th>
	      			<a href="/#/posts/new" class="btn btn-large btn-primary pull-right" >
				    		<i class="icon-plus-sign icon-white"></i>
				    		Add New Post
				    	</a> 
	      		</th>		
      		</tr>
      		
      	</thead>
      	<tbody>
      		<tr ng-repeat="post in posts |  filter:search | orderBy:'name'">  
      		
      		 <td>
      		 	{{post.id}}
      		 </td>        
	          <td>
	          	{{post.name}}
	          </td>	 
	          <td>
	          	{{post.body}}
	          </td>	
             <td>
               <a href="/#/posts/edit/{{post.id}}" class="btn btn-default pull-right">
                   <i class="icon-edit"></i> 
                  Edit Post                  
               </a>
             </td> 
             <td id="detailCell">
               <a id="detailButton" href="/#/posts/{{post.id}}" class="btn btn-default pull-right">
                  <i class="icon-folder-open"></i>
                  View Details
               </a>
             </td>

            

             <td>
               <a id="postToDelete" ng-click="getPost()" data-toggle="modal" data-target="#deleteModal" class="btn btn-danger pull-right">
                  <i class="icon-trash icon-white"></i>
                  Delete Post
               </a>
             </td>     
	        </tr>   
	    		
      	</tbody>
        
      </table>    
   </div>

  <div class="modal" id="deleteModal">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
            <button class="close" data-dismiss="modal">Ã—</button>
            <h3>Delete Contact</h3>
        </div>
        <div class="modal-body">
          <p>Are you sure you want to delete {{post.name}} <!-- {{post.body}} -->?</p>
        </div>
        <div class="modal-footer">
          <a href="#" data-dismiss="modal" class="btn btn-default">Close</a>
          <a href="#" ng-click="removePost()" class="btn btn-danger">Delete Contact</a>
        </div>
      </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
  </div><!-- /.modal -->
